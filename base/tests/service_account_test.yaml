suite: ServiceAccount template
templates:
  - templates/service_account.tpl

tests:
  - it: renders a ServiceAccount with name from values
    skip:
      reason: "Temporarily disabled while fixing template"
    set:
      serviceAccount:
        name: custom-sa
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: custom-sa

  - it: renders a ServiceAccount with default name
    set:
      serviceAccount: {}
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: RELEASE-NAME-base

  - it: renders a ServiceAccount with annotations
    skip:
      reason: "Need to implement annotation support"
    set:
      serviceAccount:
        name: annotated-sa
        annotations:
          eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/my-role
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.annotations["eks.amazonaws.com/role-arn"]
          value: arn:aws:iam::123456789012:role/my-role

  - it: renders a ServiceAccount with labels
    skip:
      reason: "Need to implement label support"
    set:
      serviceAccount:
        name: labeled-sa
        labels:
          environment: production
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.labels.environment
          value: production

  - it: renders a ServiceAccount with automountServiceAccountToken disabled
    skip:
      reason: "Need to verify implementation"
    set:
      serviceAccount:
        name: no-automount-sa
        automountServiceAccountToken: false
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: automountServiceAccountToken
          value: false

  - it: should not render when serviceAccount is disabled
    skip:
      reason: "Need to implement conditional rendering"
    set:
      serviceAccount:
        create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should render with default enabled state
    set:
      serviceAccount: {}
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: RELEASE-NAME-base
      - equal:
          path: automountServiceAccountToken
          value: true

  - it: should render with default create true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: RELEASE-NAME-base

  - it: should not render annotations when empty
    set:
      serviceAccount:
        annotations: {}
    asserts:
      - isKind:
          of: ServiceAccount
      - notExists:
          path: metadata.annotations

  - it: should not render imagePullSecrets when empty
    set:
      serviceAccount:
        imagePullSecrets: []
    asserts:
      - isKind:
          of: ServiceAccount
      - notExists:
          path: imagePullSecrets
