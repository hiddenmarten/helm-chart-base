suite: ServiceMonitor template
templates:
  - templates/service_monitor.tpl

tests:
  - it: renders a ServiceMonitor with basic configuration
    set:
      serviceMonitor:
        spec:
          endpoints:
            metrics:
              port: 9090
              path: /metrics
    asserts:
      - isKind:
          of: ServiceMonitor
      - equal:
          path: metadata.name
          value: RELEASE-NAME-base
      - equal:
          path: spec.endpoints[0].port
          value: 9090
      - equal:
          path: spec.endpoints[0].path
          value: /metrics

  - it: renders a ServiceMonitor with multiple endpoints
    set:
      serviceMonitor:
        spec:
          endpoints:
            metrics:
              port: 9090
              path: /metrics
            health:
              port: 8080
              path: /health
    asserts:
      - isKind:
          of: ServiceMonitor
      - lengthEqual:
          path: spec.endpoints
          count: 2

  - it: renders a ServiceMonitor with selector
    skip:
      reason: "Need to verify selector implementation in template"
    set:
      serviceMonitor:
        spec:
          selector:
            matchLabels:
              app: my-app
          endpoints:
            metrics:
              port: 9090
    asserts:
      - isKind:
          of: ServiceMonitor
      - equal:
          path: spec.selector.matchLabels.app
          value: my-app

  - it: renders a ServiceMonitor with custom interval and scrapeTimeout
    set:
      serviceMonitor:
        spec:
          endpoints:
            metrics:
              port: 9090
              interval: 30s
              scrapeTimeout: 10s
    asserts:
      - isKind:
          of: ServiceMonitor
      - equal:
          path: spec.endpoints[0].interval
          value: 30s
      - equal:
          path: spec.endpoints[0].scrapeTimeout
          value: 10s

  - it: renders a ServiceMonitor with vault metrics path
    set:
      serviceMonitor:
        spec:
          endpoints:
            http:
              path: /sys/metrics
    asserts:
      - isKind:
          of: ServiceMonitor
      - equal:
          path: spec.endpoints[0].path
          value: /sys/metrics

  - it: renders a ServiceMonitor with labels and annotations
    skip:
      reason: "Need to verify metadata implementation in template"
    set:
      serviceMonitor:
        metadata:
          labels:
            monitoring: prometheus
          annotations:
            prometheus.io/scrape: "true"
        spec:
          endpoints:
            metrics:
              port: 9090
    asserts:
      - isKind:
          of: ServiceMonitor
      - equal:
          path: metadata.labels.monitoring
          value: prometheus
      - equal:
          path: metadata.annotations["prometheus.io/scrape"]
          value: "true"

  - it: should not render when serviceMonitor is disabled
    set:
      serviceMonitor:
        enabled: false
        spec:
          endpoints:
            metrics:
              port: 9090
    asserts:
      - hasDocuments:
          count: 0

  - it: should not render when serviceMonitor endpoints are empty
    set:
      serviceMonitor:
        enabled: true
        spec:
          endpoints: {}
    asserts:
      - hasDocuments:
          count: 0

  - it: should not render when serviceMonitor endpoints are not defined
    set:
      serviceMonitor:
        enabled: true
        spec: {}
    asserts:
      - hasDocuments:
          count: 0

  - it: should render with default enabled state
    set:
      serviceMonitor:
        spec:
          endpoints:
            metrics:
              port: 9090
    asserts:
      - isKind:
          of: ServiceMonitor
      - equal:
          path: metadata.name
          value: RELEASE-NAME-base

  - it: should not render annotations when empty
    set:
      serviceMonitor:
        annotations: {}
        spec:
          endpoints:
            metrics:
              port: 9090
    asserts:
      - isKind:
          of: ServiceMonitor
      - notExists:
          path: metadata.annotations

  - it: should render selector with default matchLabels
    set:
      serviceMonitor:
        spec:
          endpoints:
            metrics:
              port: 9090
    asserts:
      - isKind:
          of: ServiceMonitor
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/name"]
          value: base
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/instance"]
          value: RELEASE-NAME
