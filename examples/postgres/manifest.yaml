      labels:
        app.kubernetes.io/instance: postgres
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: postgres
        helm.sh/chart: postgres-0.1.0
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: postgres-env-vars
        image: postgres:17.6
        name: postgres
        ports:
        - containerPort: 5432
          name: tcp
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: persistent-volume-claim-data
      serviceAccountName: postgres
  volumeClaimTemplates:
  - metadata:
      labels:
        app.kubernetes.io/instance: postgres
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: postgres
        helm.sh/chart: postgres-0.1.0
      name: postgres-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 20Gi
