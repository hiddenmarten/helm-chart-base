base:
  image:
    repository: hashicorp/vault
    pullPolicy: IfNotPresent
    tag: 1.20.2

  service:
    spec:
      ports:
        http:
          port: 8200

  ingress:
    spec:
      rules:
        "vault.example.local":
          tls:
            secretName: vault-tls-secret

  serviceMonitor:
    spec:
      endpoints:
        http:
          path: /sys/metrics

  persistentVolumeClaims:
    data:
      spec:
        resources:
          requests:
            storage: 1Gi
      mount:
        mountPath: /vault/data
