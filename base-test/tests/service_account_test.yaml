suite: ServiceAccount template
templates:
  - templates/service_account.tpl

tests:
  - it: renders a ServiceAccount with name from values
    set:
      serviceAccount:
        metadata:
          name: custom-sa
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: custom-sa

  - it: renders a ServiceAccount with default name
    set:
      serviceAccount: {}
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: RELEASE-NAME-base-test

  - it: renders a ServiceAccount with annotations
    set:
      serviceAccount:
        metadata:
          annotations:
            eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/my-role
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.annotations["eks.amazonaws.com/role-arn"]
          value: arn:aws:iam::123456789012:role/my-role

  - it: renders a ServiceAccount with labels
    set:
      serviceAccount:
        metadata:
          labels:
            environment: production
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.labels.environment
          value: production

  - it: renders a ServiceAccount with automountServiceAccountToken disabled
    set:
      serviceAccount:
        automountServiceAccountToken: false
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: automountServiceAccountToken
          value: false

  - it: should not render when serviceAccount is disabled
    set:
      serviceAccount:
        create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should render with default enabled state
    set:
      serviceAccount: {}
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: RELEASE-NAME-base-test

  - it: should render with default create true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: RELEASE-NAME-base-test

  - it: should not render annotations when empty
    set:
      serviceAccount:
        metadata:
          annotations: {}
    asserts:
      - isKind:
          of: ServiceAccount
      - notExists:
          path: metadata.annotations
